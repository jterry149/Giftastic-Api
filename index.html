<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Giftastic Animations</title>
    <!--=================== Media Query Viewport Tag =====================-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--=================== Bootstrap CSS Link ===========================-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--=================== My CSS Stylesheet ============================-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--=================== Javascript Link ==============================-->
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</head>
<body>
<!--======================= Main Body Content Area =======================-->
<!--======================= Header Area ==================================-->
    <div class="jumbotron">
        <div class="container" id="page-header">
            <h1>Giftastic Animations</h1>
        </div>
    </div>
<!--======================== Main  Body Container ========================-->
    <div class="container">
        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">   
<!--======================= Topic Buttons Area ===========================-->
            <div id="topicButtons" class="container"></div>
<!--======================= Display Animated Gifs Area ===================-->
            <div id="topView"></div></div>
<!--======================= Add Topic Form Area ========================-->
 
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <form id="topic-form" role="form">
                <h2><legend>Topic Search</legend></h2>
                    <div class="form-group">
                        <label for="action-input">Add your topic below</label>
                        <input type="text" id="action-input">
                </div>
                <input id="addTopic" type="submit" value="Add your action" class="btn btn-primary">
                <input id="removeTopic" type="submit" value="Remove last action" class="btn btn-primary">
            </form>    
        </div>
    </div>
<!--======================= End Main Body Content ========================-->
<!--======================= Script Links Area ============================-->   
</body>
</html>
