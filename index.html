<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Giftastic Animations</title>
    <!--=================== Media Query Viewport Tag =====================-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--=================== Bootstrap CSS Link ===========================-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--=================== My CSS Stylesheet ============================-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<!--======================= Main Body Content Area =======================-->
<!--======================= Header Area ==================================-->
    <div class="jumbotron">
        <div class="container" id="page-header">
            <h1>Giftastic Animations</h1>
        </div>
    </div>
<!--======================== Main  Body Container ========================-->
    <div class="container">
        <div class="row">
            <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">   
<!--======================= Topic Buttons Area ===========================-->
                <div id="topicBtnDisplay" class="container"></div>
<!--======================= Display Animated Gifs Area ===================-->
                <div id="topicsView"></div></div>
<!--======================= Add Topic Form Area ========================-->
 
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <form id="topic-form" role="form">
                    <h2><legend class="text-center">Topic Search</legend></h2>
                    <div class="form-group text-center">
                        <h4 class="text-center">Add your topic below</h4>
                        <input type="text" id="topic-input">
                    </div>
                    <input id="addTopic" type="submit" value="Add Topic" class="btn btn-primary btn-block">
                    <input id="removeTopic" type="submit" value="Remove Topic" class="btn btn-primary btn-block">
                    <input id="resetTopic" type="submit" value="Reset Topics" class="btn btn-primary btn-block">
                </form>    
            </div>
        </div>
    </div>
<!--======================= End Main Body Content ========================-->
<!--======================= Script Links Area ============================-->  
<!--======================= Javascript Link ==============================-->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./assets/javascript/app.js"></script>

</body>
</html>
